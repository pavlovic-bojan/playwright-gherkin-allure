name: CI - Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Java for Allure
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: Run tests
      run: npm test
      env:
        WEB_URL: ${{ secrets.WEB_URL || 'https://www.saucedemo.com' }}
        API_URL: ${{ secrets.API_URL || 'https://reqres.in/api' }}
        STANDARD_USER: ${{ secrets.STANDARD_USER || 'standard_user' }}
        PROBLEM_USER: ${{ secrets.PROBLEM_USER || 'problem_user' }}
        LOCKED_OUT_USER: ${{ secrets.LOCKED_OUT_USER || 'locked_out_user' }}
        PERFORMANCE_GLITCH_USER: ${{ secrets.PERFORMANCE_GLITCH_USER || 'performance_glitch_user' }}
        ERROR_USER: ${{ secrets.ERROR_USER || 'error_user' }}
        VISUAL_USER: ${{ secrets.VISUAL_USER || 'visual_user' }}
        PASSWORD: ${{ secrets.PASSWORD || 'secret_sauce' }}
        API_KEY: ${{ secrets.API_KEY || '' }}
        API_TOKEN: ${{ secrets.API_TOKEN || '' }}

    - name: Generate Allure Report
      if: always()
      run: npx allure generate output/allure --clean -o allure-report

    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report
        retention-days: 30

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: output/
        retention-days: 7

    - name: Deploy Allure Report to GitHub Pages
      if: always() && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      env:
        PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        publish_branch: gh-pages
        destination_dir: ./
