name: Run API Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run API Tests
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Java for Allure
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install dependencies
      run: npm ci

    - name: Run API tests
      run: npm run test:api
      env:
        API_URL: ${{ secrets.API_URL || 'https://reqres.in/api' }}
        API_KEY: ${{ secrets.API_KEY || '' }}
        API_TOKEN: ${{ secrets.API_TOKEN || '' }}

    - name: Generate Allure Report
      if: always()
      run: npx allure generate output/allure --clean -o allure-report

    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-api
        path: allure-report
        retention-days: 30

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-api
        path: output/
        retention-days: 7

    - name: Deploy Allure Report to GitHub Pages
      if: always() && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      env:
        PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        publish_branch: gh-pages
        destination_dir: ./api

    - name: Report Allure Report URL
      if: always() && github.ref == 'refs/heads/main'
      run: |
        echo "ðŸ“Š Allure Report (API Tests) deployed to GitHub Pages"
        echo "ðŸ”— View report at: https://pavlovic-bojan.github.io/playwright-gherkin-allure/api/"

